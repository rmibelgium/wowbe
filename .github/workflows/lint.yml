name: linter

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install
      - name: Run Pint
        run: composer run pint
      - name: Run Larastan
        run: composer run larastan
      - name: Format Frontend
        run: npm run prettier
      - name: Lint Frontend
        run: npm run eslint

  quality-aws-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: ./bin/aws-sync
      - name: Run Pint
        run: composer run pint
        working-directory: ./bin/aws-sync
      - name: Run PHPStan
        run: composer run phpstan
        working-directory: ./bin/aws-sync
